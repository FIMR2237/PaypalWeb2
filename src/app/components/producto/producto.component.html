<!-- Encabezado -->
<header class="header">
  <h1>CapZone</h1>
  <input type="text" placeholder="Buscar..." class="search-bar" />
  <button (click)="irAlCarrito()" class="ir-carrito-btn">
    <img src="carrito-icon.png" alt="Carrito" style="width: 24px; height: 24px;" />
  </button>
</header>

<!-- Título -->
<h2>Catálogo de productos</h2>

<!-- Mensajes de carga o vacío -->
<div *ngIf="loading">
  <p>Cargando productos...</p>
</div>

<div *ngIf="!loading && productosFiltrados.length === 0">
  <p>No se encontraron productos.</p>
</div>

<!-- Lista de productos -->
<div class="productos" *ngIf="!loading && productosFiltrados.length > 0">
  <div *ngFor="let producto of productosFiltrados" class="producto">
    <img [src]="producto.imagen" alt="{{ producto.nombre }}" *ngIf="producto.imagen" />
    <h3>{{ producto.nombre }}</h3>
    <p class="precio">Precio: ${{ producto.precio }}</p>
    <p>Cantidad disponible: {{ producto.cantidad }}</p>
    <button (click)="agregarAlCarrito(producto)" [disabled]="producto.cantidad <= 0">
      {{ producto.cantidad > 0 ? 'Agregar al Carrito' : 'Sin stock' }}
    </button>
  </div>
</div>

<!-- Botones de navegación -->
<div class="actions">
  <button (click)="irAlInventario()">Ir al Inventario</button>
</div>
